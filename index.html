<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Unidades</title>
</head>
<body>
<div class="container">
    <div class="logo">
        <span class="logo-text">Carolina0110</span>
    </div>

    <h1>Conversor de Unidades</h1>

    <form method="GET" action="converter.php">
        <label for="valor">Insira o valor que deseja converter:</label>
        <br/>
        <input type="number" id="valor" name="valor" required>
        <br/>
        <label for="conversao">Escolha a conversão:</label>
        <select name="conversao" id="conversao">
            <option value="celsius_fahrenheit">Celsius para Fahrenheit</option>
            <option value="fahrenheit_celsius">Fahrenheit para Celsius</option>
            <option value="usd_brl">Dólar (USD) para Real (BRL)</option>
            <option value="brl_usd">Real (BRL) para Dólar (USD)</option>
        </select>

        <button type="submit">Converter</button>
    </form>
</div>
</body>
</html>
